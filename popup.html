<!DOCTYPE html>
<html>
<head>
    <title>Enter Credentials</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            overflow: hidden;
        }

        .login-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            height: auto;
            transition: transform 0.3s ease-in-out;
            border: none;
            overflow: hidden;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #fff;
            font-weight: 500;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #4e4e4e;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px; /* Adds spacing between the checkbox and label */
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin: 0;
        }

        input[type="submit"] {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff4c3b;
        }

        #savedMessage {
            text-align: center;
            margin-top: 15px;
            color: #4caf50;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Enter Credentials</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off" />
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off" />
            
            <div class="checkbox-container">
                <input type="checkbox" id="togglePassword" />
                <label for="togglePassword" style="color: #ddd; font-size: 0.9em; margin-top: 5px;">Show Password</label>
            </div>
            
            <input type="submit" value="Submit" />
        </form>
        <div id="savedMessage" style="display: none;">Credentials already saved!</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
